<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Lee | Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="bg-layer" aria-hidden="true"></div>
    <div class="bg-orbs" aria-hidden="true"></div>


    <nav-bar></nav-bar>

    <header id="home" class="hero">
        <div class="hero-container">

            <div class="hero-image">
                <!-- Optional: profile image or illustration -->
                <div class="glass-card">
                    <img src="images/profile.png" alt="Ryan portrait" />
                </div>
            </div>

            <div class="hero-content">
                <h1>
                    Hi, I'm <span class="highlight">Ryan</span>
                </h1>

                <p class="hero-subtitle">
                    Information Systems student building scalable, thoughtful digital experiences.
                </p>

                <div class="hero-actions">
                    <a href="#projects" class="btn">View Projects</a>
                    <a href="#contact" class="btn btn-outline">Contact Me</a>
                </div>
            </div>
        </div>
    </header>

    <section id="projects">
        <div class="projects-container">
            <h2>Projects</h2>

            <div class="projects-grid">

            </div>
        </div>
    </section>

    <section id="skills">
        <div class="skills-container">
            <h2 class="section-title">SKILLS</h2>
            <div class="radar-card">
                <div class="radar-top">
                    <div class="radar-visual">
                        <svg class="radar-svg" viewBox="-140 -140 280 280"></svg>
                    </div>
                    <div class="radar-legend"></div>
                </div>
                <div class="radar-bottom">
                    <div class="skills-grid"></div>
                    <div class="learning-section">
                        <h3>Currently Learning</h3>
                        <div class="learning-tags"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <section id="contact">

    </section>

    <footer id="footer">

    </footer>
    <script src="navbar.js"></script>
    <script src="projects.js"></script>
    <script src="skills.js"></script>
    <script src="radar.js"></script>
    <script src="orbs.js"></script>


</body>

</html>
