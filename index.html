<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Lee | Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="bg-layer" aria-hidden="true"></div>
    <div class="bg-orbs" aria-hidden="true"></div>


    <nav-bar></nav-bar>

    <header id="home" class="hero">
        <div class="hero-container">

            <div class="hero-image">
                <!-- Optional: profile image or illustration -->
                <div class="glass-card">
                    <img src="images/profile.png" alt="Ryan portrait" />
                </div>
            </div>

            <div class="hero-content">
                <h1>
                    Hi, I'm <span class="highlight">Ryan</span>
                </h1>

                <p class="hero-subtitle">
                    Information Systems student building scalable, thoughtful digital experiences.
                </p>

                <div class="hero-actions">
                    <a href="#projects" class="btn">View Projects</a>
                    <a href="#contact" class="btn btn-outline">Contact Me</a>
                </div>
            </div>
        </div>
    </header>

    <section id="projects">
        <div class="projects-container">
            <h2>Projects</h2>

            <div class="projects-grid">

            </div>
        </div>
    </section>

    <section id="skills">
        <div class="skills-container">
            <h2 class="section-title">SKILLS</h2>
            <div class="radar-card">
                <div class="radar-top">
                    <div class="radar-visual">
                        <svg class="radar-svg" viewBox="-140 -140 280 280"></svg>
                    </div>
                    <div class="radar-legend"></div>
                </div>
                <div class="radar-bottom">
                    <div class="skills-grid"></div>
                    <div class="learning-section">
                        <h3>Currently Learning</h3>
                        <div class="learning-tags"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <section id="contact" class="contact-section">
        <div class="contact-container">

            <h2 class="section-title">Contact Me</h2>
            <p class="section-subtitle">
                Got an opportunity, collaboration idea, or just want to connect? Let’s build something meaningful.
            </p>

            <form class="contact-form" action="https://formspree.io/f/mvzbapqd" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Your name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell me what’s on your mind..."
                        required></textarea>
                </div>

                <input type="hidden" name="_subject" value="New message from portfolio" />

                <button type="submit" class="btn-primary">Send Message</button>
            </form>

            <p class="form-status" id="form-status" aria-live="polite"></p>

            <div class="social-links">
                <a href="https://www.github.com/leecfryan" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>

                <a href="https://www.linkedin.com/in/leecfr" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>

                <a class="social-icon" target="_blank" rel="noopener"
                    href="https://mail.google.com/mail/?view=cm&fs=1&to=leecfryan@email.com&su=Portfolio%20Enquiry&body=Hi%20Ryan%2C%0A%0AI%20saw%20your%20portfolio%20and%20would%20like%20to%20connect.%0A%0AThanks!"
                    referrerpolicy="no-referrer">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <footer id="footer">

    </footer>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/projects.js"></script>
    <script src="scripts/skills.js"></script>
    <script src="scripts/radar.js"></script>
    <script src="scripts/orbs.js"></script>
    <script src="scripts/form.js"></script>


</body>

</html>
